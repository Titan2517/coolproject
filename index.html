<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="header-wrapper">
        <div class="header-container">
            <label id="toggle-nav"><input type="checkbox"></label>
            <a id="logo" href="#">
                <img class="logo_1" src="img/logo2.svg">
            </a>
            <div id="controls">
                <div class="button">Предстоит
                    <p class="score" id="score">0</p>
                </div>
                <div class="button">Выполнено
                    <p class="score1" id="score1">0</p>
                </div>
            </div>
        </div>
    </div>
    <div class="content-container">
        <div class="navigation-container">
            <div class="user-icon">
                <img class="user-icon1" src="img/person.png" alt="">
            </div>
            <div id="settings_name_logo">
                <div class="name_settings" id="name_settings">
                    <p class="name_logo" id="name_logo1"></p>
                </div>
            </div>
            <div class="group">
                <div class="title">Группа</div>
                <div class="inner"></div>
                <button data-modal-btn="modal3" class="addBtn" id="groupAddBtn">Добавить</button>
            </div>
            <div class="buttons">
                <button data-modal-btn="modal4" class="button" id="settings">Настройки</button>
                <button class="button">Аккаунты</button>
                <button class="button" id="exitButton">Выход</button>
            </div>
            <div data-modal-window="modal3" class="float-container">
                <div class="float-base3">
                    <div class="tasks-inner">
                        <div class="window-tasks">Добавить человека в группу</div>              
                        <div class="close_modal_window3">&times;</div>
                    </div>
                    <div class="square1"></div>
                    <div class="tasks-container">
                        <img src="/img/png/человечек.png" alt="cool project" class="icons" >
                        <form class="text_executor">
                            <label for="name" >Отправить приглашение</label>
                            <input class="description" type="text" id="nameot" placeholder="Почта@mail.ru">
                        </form >
                        <button class="ready_tasks1">
                            <p class="ready_text">Отправить</p>
                        </button>
                    </div>
                </div>
            </div>
            <div data-modal-window="modal4" class="settings_fonts">
                <div class="settings_osn">
                    <div class="settings_inner">
                        <div class="window-settings">Изменение имени</div>              
                        <div class="close_modal_window2">&times;</div>
                    </div>
                    <div class="square2"></div>
                    <div class="settings-container">
                        <img src="/img/png/человечек.png" alt="cool project" class="icons_settings" >
                        <form class="settings_executor">
                            <label for="name" >Введите Имя</label>
                            <input class="settings_name" type="text" id="settings_name" placeholder="Иван Иванов">
                        </form >
                        <button class="ready_settings1">
                            <p class="ready_settings">Сохранить</p>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="content-inner">
            <div id="tasks">
                <div class="heading">
                    <span>Задачи</span>
                    <button data-modal-btn="modal1" class="addBtn" id="taskAddBtn1">Создать</button>
                </div>
                <div class="content_tasks" id="contentTasks">
                    <input type="image" src="/img/png/выполнено.png" alt="cool project" class="icons_tasks_done" id="icons_done"> 
                    <p  class="taskText" id="taskText" ></p>
                    <p  class="taskText2" id="taskText2" title="123"></p>
                    <p  class="taskText1" id="taskText1" ></p>
                    
                    <input type="image" src="/img/png/удалить.png" alt="cool project" class="icons_tasks" id="icons_del">
                </div>
                
            </div>
            <div id="projects">
                <div class="heading">
                    <span>Проект</span>
                    <button data-modal-btn="modal2" class="addBtn" id="taskAddBtn2">Создать</button>
                </div>
                <div class="contentPj" id="contentPj">
                    <div class="contentPj2">
                        <img src="/img/png/проект.png" alt="cool project" class="icons_pj">
                        <p  class="PjText" id="PjText" ></p>
                        <p  class="PjText2" id="PjText2" ></p>
                        <input type="image" src="/img/png/удалить.png" alt="cool project" class="icons_pj" id="icons_del">
                    </div>
                    <div class="contentPj1" id="contentPj1">
                        <p  class="PjText3" id="PjText3"></p>
                        <p  class="PjText4" id="PjText4" ></p>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    <div data-modal-window="modal1" class="float-container">
        <div class="float-base">
            <div class="tasks-inner">
                <div class="window-tasks">Создание задачи</div>              
                <div class="close_modal_window1">&times;</div>
            </div>
            <div class="square"></div>
            <div class="tasks-container">
                <img src="/img/png/человечек.png" alt="cool project" class="icons" >
                <form class="text_executor">
                    <label for="name" >Исполнитель</label>
                    <input class="description" type="text" id="name1" placeholder="Фамилия Имя ">
                </form >
                
                    <img src="/img/png/срок выполнения.png" alt="cool project" class="icons" >
                <form class="text_executor">
                    <label for="date">Срок выполнения до </label>
                    <input class="description" type="date" id="date" name="date"/>
                </form>
                    <img src="/img/png/описание задачи.png" alt="cool project" class="icons" >
                <form class="text_executor">
                    <label  for="name" >Описание задачи</label>
                    <textarea class="description1" name="" id="name2" cols="30" rows="10" placeholder="Опишите задачу"></textarea>  
                </form >
                <button class="ready_tasks" >
                    <p  class="ready_text">Готово</p>
                </button>
                        
                    

            </div>
        </div>
    </div>
    <div data-modal-window="modal2" class="float-container">
        <div class="float-base2">
            <div class="tasks-inner">
                <div class="window-tasks">Создание проекта</div>              
                <div class="close_modal_window">&times;</div>
            </div>
            <div class="square"></div>
            <div class="tasks-container">
                <img src="/img/png/человечек.png" alt="cool project" class="icons" >
                <form class="text_executor">
                    <label for="name" >Исполнитель</label>
                    <input class="description" type="text" id="namepj1" placeholder="Имя Фамилия">
                </form >
                
                    <img src="/img/png/срок выполнения.png" alt="cool project" class="icons" >
                <form class="text_executor">
                    <label for="date">Срок выполнения до </label>
                    <input class="description" type="date" id="datepj" name="date"/>
                </form>
                <img src="/img/png/проект.png" alt="cool project" class="icons" >
                <form class="text_executor">
                    <label for="name" >Название проекта</label>
                    <input class="description" type="text" id="namepj2" placeholder="Название">
                </form >
                    <img src="/img/png/описание задачи.png" alt="cool project" class="icons" >
                <form class="text_executor">
                    <label  for="name" >Описание проекта</label>
                    <textarea class="description1" name="" id="namepj3" cols="30" rows="10" placeholder="Опишите задачу"></textarea>  
                </form >
                <button class="ready_tasks_pj">
                    <p class="ready_text_pj">Готово</p>
                </button>
                        
                    

            </div>
            
        </div>
    </div>
    
    
<script src="./js/dobavit.js"></script>  
</body>
</html>
